        <h1>CONTACT US</h1>
        <form>
          <div class="form-grp">
            <input
              type="text"
              placeholder="Full Name"
              name="name"
              id="name"
              required
            />
          </div>
          <div class="form-grp">
            <input
              type="email"
              placeholder="Email"
              required
              name="email"
              id="email"
            />
          </div>
          <div class="form-grp">
            <textarea
              name="message"
              placeholder="WRITE YOUR MESSAGE HERE"
              id="messafe"
              cols="50"
              rows="10"
            ></textarea>
          </div>
          <div class="form-btn"><button>Send</button></div>
        </form>
      </div>
